<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="stylesheet" href="style/color.css">
	<link rel="stylesheet" href="style/typography.css">
</head>
<body>
	<div class="container">
		<div id="output">
			<div class="display size1" id="expression"></div>
			<div class="display" id="result">0</div>
		</div>
		<div id="input">
			<div class="row">
				<div class="btn btn-fn" id="clear"><span>C</span></div>
				<div class="btn btn-fn btn-type" id="brackets"><span>( )</span></div>
				<div class="btn btn-fn" id="del"><span>del</span></div>
				<div class="btn btn-fn btn-type" id="divide" key='/'><span>&divide;</span></div>
			</div>
			<div class="row">
				<div class="btn " key="7" id="seven"><span>7</span></div>
				<div class="btn btn-type" key="8" id="eight" ><span>8</span></div>
				<div class="btn btn-type" key="9" id="nine"><span>9</span></div>
				<div class="btn btn-fn btn-type" id="multiply" key="*"><span>&times;</span></div>
			</div>
			<div class="row">
				<div class="btn btn-type" key="4" id="four"><span>4</span></div>
				<div class="btn btn-type" key="5" id="five"><span>5</span></div>
				<div class="btn btn-type" key="6" id="six"><span>6</span></div>
				<div class="btn btn-fn btn-type" key='-' id="sub"><span>-</span></div>
			</div>
			<div class="row">
				<div class="btn btn-type" key="1" id="one" ><span>1</span></div>
				<div class="btn btn-type" key="2" id="two"><span>2</span></div>
				<div class="btn btn-type" key="3" id="three"><span>3</span></div>
				<div class="btn btn-fn btn-type" key='+' id="plus"><span>+</span></div>
			</div>
			<div class="row" id="row5" >
				<div class="btn btn-type" key="0" id="zero"><span>0</span></div>
				<div class="btn btn-type" key="." id="point"><span>.</span></div>
				<div class="btn btn-fn" id="equal"><span>=</span></div>
			</div>
		</div>
		<div id="shadow"></div>
	</div>
	<script src="scripts/calculator.js"></script>
</body>
</html>
