<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="stylesheet" href="style/color.css">
	<link rel="stylesheet" href="style/typography.css">
	<link rel="stylesheet" href="style/animation.css">
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="output">
			<div class="display size1" id="expression"></div>
			<div class="display" id="result"></div>
		</div>
		<div id="input">
			<div class="row">
				<div class="btn btn-fn" id="clear"><span>C</span></div>
				<div class="btn btn-fn" id="brackets"><span>( )</span></div>
				<div class="btn btn-fn" id="del"><span>del</span></div>
				<div class="btn btn-fn operators" id="divide" value='&divide;'><span>&divide;</span></div>
			</div>
			<div class="row">
				<div class="btn btn-num" value="7"><span>7</span></div>
				<div class="btn btn-num" value="8"><span>8</span></div>
				<div class="btn btn-num" value="9"><span>9</span></div>
				<div class="btn btn-fn operators" id="multiply" value="&times;"><span>&times;</span></div>
			</div>
			<div class="row">
				<div class="btn btn-num" value="4"><span>4</span></div>
				<div class="btn btn-num" value="5"><span>5</span></div>
				<div class="btn btn-num" value="6"><span>6</span></div>
				<div class="btn btn-fn operators" value='-' id="sub"><span>-</span></div>
			</div>
			<div class="row">
				<div class="btn btn-num" value="1"><span>1</span></div>
				<div class="btn btn-num" value="2"><span>2</span></div>
				<div class="btn btn-num" value="3"><span>3</span></div>
				<div class="btn btn-fn operators" value='+' id="plus"><span>+</span></div>
			</div>
			<div class="row">
				<div class="btn btn-num" value="0" id="zero"><span>0</span></div>
				<div class="btn btn-num" value="." id="point"><span>.</span></div>
				<div class="btn btn-fn" id="equal"><span>=</span></div>
			</div>
		</div>
		<div id="shadow"><!-- <img src="images/shadow.png" alt=""> --></div>
	</div>
	<script src="scripts/calculator.js"></script>
</body>
</html>
